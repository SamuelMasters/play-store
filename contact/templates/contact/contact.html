{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">

    <div class="row">

        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <hr>
        </div>

    </div>

    <div class="row">
        <div class="col-12">
            <p class="text-muted">
                Please fill out the form below to submit your query.
                We aim to reply to most queries within 24 hours.
            </p>
            <form action="{% url 'contact' %}" class="mt-3 mb-5" method="POST" id="contact-query-form">
                {% csrf_token %}
                {{ query_form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right mb-5">Submit</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-sm-6 col-md-6 col-lg-4 product-card">
        <div class="card card-img-container border-0">
            {% if product.image_main %}
            <img src="{{ product.image_main.url }}">
            {% else %}
            <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="card-body pb-0">
            <p class="mb-0"><strong>{{ product.name }}</strong></p>
        </div>
        <div class="card-footer pt-0 border-0 text-left">
            <div class="row">
                <div class="col">
                    <p class="lead mb-0 text-left font-weight-bold">Â£{{ product.price }}</p>
                    {% if product.category %}
                    <p class="small mt-1 mb-0">
                        <i class="fas fa-tag mr-1"></i>{{ product.category.friendly_name }}
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'user_profiles/css/profile.css' %}" class="sty">
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">

    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">My Profile</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Address Details</p>
            <form action="{% url 'user_profile' %}" class="mt-3" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Save Changes</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>

{% endblock %}
